<head>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Dancing Script', cursive;
            font-family: 'Passion One', cursive;
            font-family: 'Sriracha', cursive;
            color: white;


        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Passion+One:wght@400;700&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items:center; flex-direction: column;">
    <div style="font-size: 2em;">
        <p>Jogo de Luta - Espadachim</p>
        <p>Comandos Jogador 1: Use WASD para se mover e Tecla "V" para atacar!</p>
        <p>Comandos Jogador 2: Use as setas direcionais para se mover e Seta para Baixo para Atacar!</p>
    </div>

    <!--Div CONTAINER VERMELHA-->
    <div style="position: relative; display: inline-block;">
        <!--Div vermelha inferior-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!--Player Health-->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-bottom: 4px solid white; border-left: 4px solid white; ">
                <div  style="background-color: red; height: 30px; width: 100%; "></div>
                <div id="player1Health" style=
                "position: absolute; 
                background: #615bd4; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                width: 100%; 
                
                "></div>
            </div>
            <!--Timer-->
            <div id="tempo" style="background-color: black; height: 75px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;
            font-family: 'Dancing Script', cursive;
            font-family: 'Passion One', cursive;
            font-family: 'Sriracha', cursive;
            font-size: 2em;">10</div>
            <!--Player 2 health-->
            <div style="position: relative; width: 100%; border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;">
                <div  style="background-color: red; height: 30px;"></div>
                <div id="player2Health" style="position: absolute; background: #615bd4; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="result" style="position: absolute; color: white; display: none; justify-content: center; align-items: center; top: 0; right: 0; bottom: 0; left: 0;
        font-family: 'Dancing Script', cursive;
        font-family: 'Passion One', cursive;
        font-family: 'Sriracha', cursive; font-size: 2em;"></div>
        <canvas id="myCanvas"></canvas>

    </div>
    <button type="button" class="btn btn-outline-light" onclick="restart()" style="margin-top: 30px;">Jogar de novo!</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>

</body>
